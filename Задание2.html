<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Индивидуальное задание 2</title>
    <script>
        // Объявляем переменные
        let name = "Игорь";
        let admin;

        // Копируем значение из name в admin
        admin = name;

        // Выводим значение admin
        function showAdmin() {
            alert(admin); // должно вывести "Игорь"
        }

        // Запуск функции при загрузке страницы
        window.onload = showAdmin;
    </script>
</head>
<body>
    <h1>Индивидуальное задание 2</h1>
</body>
</html>
